name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Compile, test and package modules
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Compile, test, and package modules
        run: ./bin/cibuild
